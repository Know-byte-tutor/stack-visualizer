<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Stack Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stack-settings,
    .stack-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }

    .stack-settings input,
    .stack-controls button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 16px;
      border: 2px solid #004d40;
      border-radius: 8px;
    }

    .stack-controls button {
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .stack-controls button:hover {
      background: #004d40;
    }

    .stack-box {
      height: 50vh;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      padding: 10px;
      margin-top: 10px;
      background: #e0f2f1;
      border: 2px dashed #004d40;
      border-radius: 12px;
      overflow-y: auto;
    }

    .box {
      width: 80%;
      background: #4db6ac;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      transition: transform 0.3s ease, opacity 0.3s;
    }

    .box.animate {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #message {
      color: red;
      margin-top: 10px;
      min-height: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üì¶ Stack Visualizer</h1>

  <div class="stack-settings">
    <input type="number" id="maxSize" placeholder="Max Stack Size" min="1" />
    <input type="text" id="valueInput" placeholder="Enter Value" />
  </div>

  <div class="stack-controls">
    <button onclick="push()">Push ‚¨ÜÔ∏è</button>
    <button onclick="pop()">Pop ‚¨áÔ∏è</button>
    <button onclick="peek()">Peek üëÅÔ∏è</button>
    <button onclick="reset()">Reset üîÑ</button>
  </div>

  <div id="message"></div>

  <div class="stack-box" id="stackDisplay"></div>

  <script>
    let stack = [];
    let max = 5;

    function updateDisplay() {
      const display = document.getElementById('stackDisplay');
      display.innerHTML = '';
      stack.forEach(item => {
        const box = document.createElement('div');
        box.className = 'box animate';
        box.textContent = item;
        display.appendChild(box);
      });
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function getMaxSize() {
      const val = parseInt(document.getElementById('maxSize').value);
      if (!isNaN(val) && val > 0) max = val;
    }

    function push() {
      getMaxSize();
      const input = document.getElementById('valueInput');
      const val = input.value.trim();
      if (!val) return showMessage("‚ö†Ô∏è Enter a value");
      if (stack.length >= max) return showMessage("‚ö†Ô∏è Stack Overflow");
      stack.push(val);
      input.value = ''; // Clear input field
      updateDisplay();
      showMessage('');
    }

    function pop() {
      if (stack.length === 0) return showMessage("‚ö†Ô∏è Stack Underflow");
      stack.pop();
      updateDisplay();
      showMessage('');
    }

    function peek() {
      if (stack.length === 0) return showMessage("‚ö†Ô∏è Stack is empty");
      showMessage("üëÅÔ∏è Top element: " + stack[stack.length - 1]);
    }

    function reset() {
      stack = [];
      updateDisplay();
      showMessage('');
      document.getElementById('valueInput').value = '';
    }
  </script>

</body>
</html>
