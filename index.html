<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stack Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4c3, #ffffff);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #33691e;
    }

    .settings {
      margin: 20px;
    }

    .settings input {
      padding: 6px 10px;
      margin: 5px;
      font-size: 16px;
    }

    .controls button {
      padding: 10px 15px;
      margin: 4px;
      font-size: 14px;
      background: #689f38;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #33691e;
    }

    .stack-container {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      min-height: 200px;
      padding: 20px;
      border: 2px dashed #558b2f;
      margin-top: 20px;
      background-color: #f1f8e9;
      border-radius: 10px;
    }

    .box {
      width: 100px;
      height: 50px;
      margin: 5px;
      line-height: 50px;
      font-weight: bold;
      color: white;
      background-color: #8bc34a;
      border-radius: 8px;
      transition: all 0.4s ease;
    }

    #message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß± Stack Visualizer</h1>

  <div class="settings">
    <input type="number" id="maxSize" placeholder="Max Size" min="1" />
    <input type="text" id="valueInput" placeholder="Enter value" />
  </div>

  <div class="controls">
    <button onclick="push()">Push ‚¨ÜÔ∏è</button>
    <button onclick="pop()">Pop ‚¨áÔ∏è</button>
    <button onclick="peek()">Peek üëÅÔ∏è</button>
    <button onclick="reset()">Reset üîÑ</button>
  </div>

  <div id="message"></div>

  <div class="stack-container" id="stackDisplay"></div>

  <script>
    let stack = [];
    let max = 5;

    function updateDisplay() {
      const display = document.getElementById('stackDisplay');
      display.innerHTML = '';
      stack.forEach(item => {
        const box = document.createElement('div');
        box.className = 'box';
        box.textContent = item;
        display.appendChild(box);
      });
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function getMaxSize() {
      const val = parseInt(document.getElementById('maxSize').value);
      if (!isNaN(val) && val > 0) max = val;
    }

    function push() {
      getMaxSize();
      const val = document.getElementById('valueInput').value.trim();
      if (!val) return showMessage("Enter a value");
      if (stack.length >= max) return showMessage("Stack Overflow");
      stack.push(val);
      updateDisplay();
      showMessage('');
    }

    function pop() {
      if (stack.length === 0) return showMessage("Stack Underflow");
      stack.pop();
      updateDisplay();
      showMessage('');
    }

    function peek() {
      if (stack.length === 0) return showMessage("Stack is empty");
      showMessage("Top element: " + stack[stack.length - 1]);
    }

    function reset() {
      stack = [];
      updateDisplay();
      showMessage('');
    }
  </script>
</body>
</html>
